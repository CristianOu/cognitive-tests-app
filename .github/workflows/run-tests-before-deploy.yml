name: Run Tests Before Deploy

on:
  push:
    branches:
      - main
      - development
  pull_request:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Cache PNPM store
        if: success()
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install

      - name: Set up environment variables
        run: |
          echo "Using development Neon database"
          echo "DATABASE_NEON_URL=${{ secrets.DATABASE_NEON_DEVELOPMENT_URL }}" >> .env
          echo "DATABASE_NEON_URL=${{ secrets.DATABASE_NEON_DEVELOPMENT_URL }}" >> $GITHUB_ENV

      - name: Validate Prisma schema
        run: npx prisma validate
      
      - name: Run Jest tests
        run: pnpm test
